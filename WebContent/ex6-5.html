<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var Rectangle = function(x1, y1, x2, y2, color){
	this.x1 = x1;
	this.y1 = y1;
	this.x2 = x2;
	this.y2 = y2;
	this.backgroundColor = color;
}

// prototype 활용
Rectangle.prototype.show = function(){
	document.write("<div style='position:absolute; "+
			"left:"+this.x1+"px; top:"+this.y1+"px; "+
			"height: "+(this.y2-this.y1)+"px; width: "+(this.x2-this.x1)+"px; "+
			"background: "+this.backgroundColor+"'></div>");
}
///////////////////


// prototype을 사용하지 않았을 때
var rect1 ={
	x1: 100,
	y1: 100,
	x2: 200,
	y2: 200,
	backgroundColor: "#0ff",
	show: function(){
		document.write("<div style='position:absolute; "+
				"left:"+this.x1+"px; top:"+this.y1+"px; "+
				"height: "+(this.y2-this.y1)+"px; width: "+(this.x2-this.x1)+"px; "+
				"background: "+this.backgroundColor+"'></div>");
	}
}

var rect2 ={
		x1: 300,
		y1: 300,
		x2: 500,
		y2: 500,
		backgroundColor: "#f0f",
		show: function(){
			document.write("<div style='position:absolute; "+
					"left:"+this.x1+"px; top:"+this.y1+"px; "+
					"height: "+(this.y2-this.y1)+"px; width: "+(this.x2-this.x1)+"px; "+
					"background: "+this.backgroundColor+"'></div>");
		}
}
/////////////////////////////

window.onload = function(){
	rect1.show();
	rect2.show();
	
	//prototype 사용
	var r1 = new Rectangle(200, 200, 250, 250, "#00f");
	var r2 = new Rectangle(250, 250, 300, 300, "#f00");
	r1.show();
	r2.show();
}
</script>
</head>
<body>

</body>
</html>
