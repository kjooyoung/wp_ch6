<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//1. 객체(object type) 생성하는 방법
// Object() - 생성 함수와 new 키워드를 사용하는 방법
var o1 = new Object();
o1.name = "둘리";
o1.age = 10;
console.log(o1);

//2. 객체(object type) 생성하는 방법
// literal(리터럴)
var o2 = {};
o2.name = "마이콜";
o2.age = 20;
console.log(o2);

//3. 객체(object type) 생성하는 방법
// JSON (JavaScript Object Notation)
var o3 = {
	name : "또치",
	age : 15
};
console.log(o3);

//4. 객체(object type) 생성하는 방법
// (커스텀)생성 함수 사용하는 방법
var MyObject = function(name, age){
	this.name = name;
	this.age = age;
};
MyObject.prototype.school = "bit academy";
MyObject.prototype.course = "Java Full Stack";
MyObject.prototype.showInfo = function(){
	console.log(this.name + ":" +
				this.age + ":" +
				this.school + ":" +
				this.course);
};


var o4 = new MyObject("도우너", 13);
console.log(o4);
o4.showInfo();

o4.school = "douzone academy";
o4.showInfo();
console.log(o4);
var o5 = new MyObject("희동이", 12);
o5.showInfo();
</script>
</head>
<body>

</body>
</html>
